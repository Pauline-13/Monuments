<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>

  <body>
    <header>
      <h1>LES MONUMENTS</h1>
    </header>

    <main>
      <p id="txt_header">
        Cliquez sur un monument pour obtenir une description
      </p>

      <article id="container_principal">
        <div class="container_img_button">
          <img src="/images/Tour_eiffel-Unsplash.jpg" height="300px" width="280px" class="img_monument" data-id="monument1" onclick="maFonction()"/>
          <button class="btn_monument"  data-id="monument1"  onclick="maFonction()">Tour Eiffel</button>
        </div>
        <div class="container_img_button">
            <img src="./images/Pont_du_gard-Unsplash.jpg" height="300px" width="280px" class="img_monument" data-id="monument2" onclick="maFonction()"/>
            <button class="btn_monument" data-id="monument2" onclick="maFonction()">Pont du Gard</button>
          </div>
          <div class="container_img_button">
            <img src="/images/Arenes_nimes-Unsplash.jpg" height="300px" width="280px" class="img_monument" data-id="monument3" onclick="maFonction()"/>
            <button class="btn_monument" data-id="monument3" onclick="maFonction()">Monument</button>
          </div>
          <div class="container_img_button">
            <img src="/images/Mont_aiguille-Unsplash.jpg" height="300px" width="280px" class="img_monument" data-id="monument4" onclick="maFonction()"/>
            <button class="btn_monument" data-id="monument4" onclick="maFonction()">Mont Aiguille</button>
          </div>
          <div class="container_img_button">
            <img src="https://placehold.co/280x300" class="img_monument" data-id="monument5" onclick="maFonction()"/>
            <button class="btn_monument" data-id="monument5"  onclick="maFonction()">Monument</button>
          </div>
    
      </article>

      <section id="container_txt">
        <h2></h2>
        <h3><span id="bold"></span></h3>
        <p id="txt_monument"></p>
        <img id="img_carte">
      </section>
    </main>

    <footer>
      <p id="texte_footer">
        © Site réalisé dans un projet de formation. <br />Pauline Tincq | 2025
      </p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
